<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.5.3/css/tachyons.min.css"/>
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div id="app" class="app">
      <h1>Add Words</h1>
        
      <ul>
        <li v-for="(word, index) in blacklistedWords">
          <span class="mr1 pv2 dib">{{word}}</span>
          <button v-on:click="removeWord(index)" class="fr white bg-red bn">-</button>
        </li>
      </ul>

      <div class="db">
        <form v-on:submit="addWord">
          <input v-model="bannedWord" placeholder="Add Banned Word">
          <button v-on:click="addWord" class="bg-blue white fr bn">+</button>
        </form>
      </div>
    </div>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
